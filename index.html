<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seitenzähler</title>
</head>
<body>

<script>
    // Überprüfen, ob der Wert im Local Storage existiert
    if(localStorage.getItem('pageVisits') === null) {
        // Wenn nicht vorhanden, initial auf 0 setzen
        localStorage.setItem('pageVisits', 0);
    }

    // Seitenbesuchszähler erhöhen
    var pageVisits = parseInt(localStorage.getItem('pageVisits'));
    pageVisits++;
    localStorage.setItem('pageVisits', pageVisits);

    // Funktion zum Leeren des Caches
    function clearCache() {
        localStorage.removeItem('pageVisits');
        // Seite neu laden, um den aktualisierten Wert anzuzeigen
        location.reload();
    }
</script>

<h1>Willkommen auf der Seite!</h1>

<p>Du hast diese Seite bereits <span id="visitCount"></span> Mal besucht.</p>

<button onclick="clearCache()">Cache leeren</button>

<script>
    // Aktuellen Besuchsanzahl-Wert aus dem Local Storage abrufen und in das HTML-Dokument einfügen
    document.getElementById('visitCount').innerText = localStorage.getItem('pageVisits');
</script>

</body>
</html>
